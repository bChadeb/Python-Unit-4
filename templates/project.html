{% extends "home.html" %}
{% block main %}
<div>
    <table>
        <th>Name of project</th>
        <th>description of project</th>
        <th>Completed?</th>
        <th>Team</th>
        {% for project in projects %}
            <tr>
                <td>{{ project.project_name }}</td>
                <td>{{ project.description }}</td>
                <td>{{ project.completed }}</td>
                <td>{{ project.team.team_name }}</td>
            </tr>
            {% endfor %}
    </table>
</div>
{% endblock %}
