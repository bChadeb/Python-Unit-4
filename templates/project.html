{% extends "home.html" %}

{% block main %}
<div>
    <table>
        <tr>
            <th>Name of project</th>
            <th>Description of project</th>
            <th>Completed?</th>
            <th>Team</th>
        </tr>
        {% for project in projects %}
            <tr>
                <td>{{ project.project_name }}</td>
                <td>{{ project.description }}</td>
                <td>{{ project.completed }}</td>
                <td>{{ project.team.team_name }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
